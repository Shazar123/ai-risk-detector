services:
  - type: web
    name: ai-risk-detector-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: ai-risk-detector-db
          property: connectionString

databases:
  - name: ai-risk-detector-db
    databaseName: riskdetector
    user: postgres